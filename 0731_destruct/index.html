<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 구조 분해 
        let lists = ['apple', 'grape'];
        // 기존 방식
        console.log(lists[0], lists[1]);
        // 구조 분해
        [item1, item2, item3 = 'peach'] = lists;
        item1 = 'peach'
        console.log("item1: ", item1, "item2: ", item2, item3);
        // 교환
        let x = 1, y = 3;
        [x, y] = [y, x];
        console.log(x, y);

        // 객체
        const Person = {
            // key: value;
            name: 'Seunggi',
            age: 25,
            gender: 'M',
            friends: ['Alex', 'Kevin'],
            hello: function () {
                console.log('hello');
            },
            'kdt-9': 'CodingOn KDT 9기',
        };

        // const persons = [{}, {}, {}];
        console.log(Person.name);
        Person.age = 15;
        console.log(Person.age);
        console.log(Person.friends[0]);
        Person.hello();
        console.log(Person['name']);
        Person.city = 'Seoul';
        console.log(Person);
        // 객체 구조 분해
        const { name, city, gender, key = 'Hi', age: myAge } = Person;
        console.log(name, city, gender, key, myAge);

    </script>
</body>

</html>
