<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습5</title>
</head>
<body>
    <script>
        let age = Number(prompt("나이를 입력해주세요."));
        let gender = prompt("성별을 입력해주세요");

        if (gender == "남자") {
            if (age >= 20) {
            alert("성인 남자");
        } else if (age >= 17) {
            alert("고등 남학생");
        } else if (age >= 14) {
            alert("중등 남학생");
        } else if (age >= 8) {
            alert("초등 남학생");
        } else {
            alert("유아 남자");
        }
        } else {
            if (age >= 20) {
            alert("성인 여자");
        } else if (age >= 17) {
            alert("고등 여학생");
        } else if (age >= 14) {
            alert("중등 여학생");
        } else if (age >= 8) {
            alert("초등 여학생");
        } else {
            alert("유아 여자");
        }
        }

        
    </script>
</body>
</html>
