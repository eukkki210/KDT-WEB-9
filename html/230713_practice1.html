<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 바꾸기</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        .images {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            /* background-image: url(./img/apple.jpeg); */
        }

        button {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div style="margin: auto; ;">
        <div class="images"></div>
        <button onclick="showFruits('apple')">사과</button>
        <button onclick="showFruits('banana')">바나나</button>
        <button onclick="showFruits('grape')">포도</button>
        <button onclick="showFruits('peach')">복숭아</button>
    </div>

    
    <script>
        function showFruits(fruit) {
            $(".images").empty();
            $(".images").append(`<img src="./img/${fruit}.jpeg" alt="사과 이미지" width="100%">`);
        }

        // function changefruits(fruits) {
        //     $("div").removeClass().addClass(fruit);
        // }
    </script>
</body>
</html>
