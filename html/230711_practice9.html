<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 0;
        let max_num = 100;
        let sum = 0; 
        while (n < max_num) {                        
            if ((n%2==0)||(n%3==0)) {
                sum += n;
            }            
            n++;
        }
        console.log(sum);
    </script>
</body>
</html>
