    <script>
        let num = 1;
        num = 5;
        let numString = "5";

        console.log(num >= 1)
        console.log(num <= 1)
        // == , != , < , <= , > , >=
        // ===, !==

        console.log(num == numString)
        console.log(num === numString)

        console.log(num != numString)
        console.log(num !== numString)

        console.log(num >= 1)
        console.log(num <= 1)

        console.log(num + 5)
        console.log(num - 5)
        console.log(num * 5)
        console.log(num / 5)

        console.log((num % 4) == 0) 
        // num 나누기 2를 했을 때 나머지를 출력

        console.log(num ** 3) 
        // num(5)의 3승

        // num = num + 5;
        num += 5;
        // num = num * 5;
        num *= 5;
        console.log(num)

        // num = num + 1;
        // num += 1;
        // num++;
        // ++num;
        // console.log(num++)

        // num = num - 1;
        // num -= 1;
        // num--;
        // --num;
        // console.log(num);


        // 논리 연산자
        // == , != , < , <= , > , >= , ===, !==
        console.log(true && false)
        console.log(num == 50 && num >= 50)
        // && => and 연산 : 앞과 뒤가 모두 참일 때, true를 반환, 
        // 둘 중 하나라도 거짓일 경우엔 false를 반환

        console.log(true || false)
        console.log(num > 50 || num <= 20)
        // || => or 연산 : 앞과 뒤 중 하나라도 참일 경우, true 반환,
        // 둘다 거짓일 경우에만 false

        console.log(!true)
        console.log( !(num > 50) )
        //true 는 false로 false는 true로.
    </script>
