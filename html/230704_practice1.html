<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 문서</title>
</head>
<body>
    <h1>스타벅스</h1>
    <h2>메뉴</h2>
    <ul type="circle">
        <li>아메리카노 4,500원</li>
        <li>자몽허니블랙티 5,700원</li>
        <li>돌체 콜드브루 6,000원</li>
    </ul>
    <hr />
    <p>진한 아메리카노에 시원한 물과 얼음을 더한 커피 음료</p>
    <b>새콤한 자몽과 달콤한 꿀이 그윽한 풍미의 티 음료</b>
    <br />
    <br />
    <i>무더운 여름날, 동남아 휴가지에서 즐기는 커피를 떠오르게 하는 스타벅스 베스트 커피 음료</i>
</body>
</html>
