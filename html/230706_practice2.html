<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아래 그림처럼 만들기</title>
    <style>
        .outer-box {
            width: auto;
            height: 200px;
            background-color: orange;
        }

        .inner-box {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box" style="background-color: skyblue;">HTML</div>
        <div class="inner-box" style="background-color: green;">CSS</div>
        <div class="inner-box" style="background-color: red;">Javascript</div>
    </div>
    
</body>
</html>
