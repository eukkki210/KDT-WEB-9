<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습10</title>
</head>
<body>
    <script>
        const arr = [];
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            arr.push(i);            
        }
        console.log(arr);

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];            
        }
        console.log(sum);

        sum = 0;
        for (const number of arr) {
            sum += number;
        }
        console.log(sum);

        sum = 0;
        arr.forEach(number => {
            sum += number;
        });
        console.log(sum);
    </script>
</body>
</html>
