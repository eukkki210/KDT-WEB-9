<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc 및 line-height 사용하기</title>
    <style>
        div {
            background-color: cornflowerblue;
            width: 10vw;
            line-height: 10vh;
            margin: auto;
            margin-top: calc(50vh - 5vw);
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; background-color: black;">
    <div class="square">KDT</div>
</body>
</html>
