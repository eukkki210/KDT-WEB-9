<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 태그</title>
</head>
<body>
    <div>사용자에게 값을 입력 받을 때 사용</div>

    <h2>text type</h2>
    <input type="text" name="name" placeholder="이름을 입력해주세요" id=""/>
    <!-- name: backend에 정보를 전송할 때, name 속성을 사용하게 되는 순간이 옴. -->
    <!-- placeholer: input에 사용자가 무슨 값을 입력해야하는지 안내하고 싶을 때 주로 사용 -->
    <input name="phone" value="010-4917-7144"/>

    <h2>button type</h2>
    <input type="button" value="제출"/>
    <button type="button">제출</button>

    <h2>password type</h2>
    <input type="password" name="pw"/>
    <h2>checkbox type</h2>
    <input type="checkbox" name="hobby" value="축구" checked/> 축구
    <input type="checkbox" name="hobby" value="야구"/> 야구
    <input type="checkbox" name="hobby" value="농구"/> 농구

    <h2>radio type</h2>
    <input type="radio" name="gender" value="남자"/> 남자
    <input type="radio" name="gender" value="여자"/> 여자

    <h2>radio type2</h2>
    <input type="radio" name="favorate" value="축구" id="football"/> 
    <label for="football">축구</label>
    <input type="radio" name="favorate" value="야구" id="baseball"/> 
    <label for="baseball">야구</label>
    <input type="radio" name="favorate" value="농구" id="basketball"/> 
    <label for="basketball">농구</label>

    <h2>date type</h2>
    <input type="date" name="birth" />
    <input type="datetime-local" name="birth-time" />

    <h2>select tag</h2>
    <select name="select-name">
        <optgroup label="option 1-2">
            <option value="option1">옵션1</option>
            <option value="option2" selected>옵션2</option>
        </optgroup>
        <optgroup label="option 3-4">
            <option value="option3" selected>옵션3</option>
            <option value="option4" disabled>옵션4</option>
        </optgroup>
    </select>

    <div>
        <input type="text" name="email" value="ysg980423@gmail.com"/>
    </div>
</body>
</html>
