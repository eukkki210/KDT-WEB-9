<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄무늬 모양 만들기</title>
    <style>
        div *:nth-child(2n+1) {
            background-color: navy;
            color: white;
        }

        div *:nth-child(2n) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>
</body>
</html>
