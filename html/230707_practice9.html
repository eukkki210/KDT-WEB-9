<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            transition-delay: 0.5s;
            transition-duration: 1s;
            
        }

        .box:hover {
            width: 300px;
            height: 300px;
        }
        
    </style>
</head>

</body>
</html>
