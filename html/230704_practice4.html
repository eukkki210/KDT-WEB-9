<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 주문 테이블</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4200원</td>
            <td><img src="./img/스타벅스_아메리카노.png" alt="아아 이미지" width="100"></td>
        </tr>
        <tr>
            <td>돌체라떼</td>
            <td>4800원</td>
            <td><img src="./img/dolcelatte.jpg" alt="돌체 이미지" width="100"></td>
        </tr>
        <tr>
            <td rowspan="2">주스류</td>
            <td>자바칩 프라푸치노</td>
            <td rowspan="2">5000원</td>
            <td><img src="./img/javachip.jpg" alt="자바칩 이미지" width="100"></td>
        </tr>
        <tr>
            <td>녹차 프라푸치노</td>
            <td><img src="./img/greentea.jpg" alt="녹프 이미지" width="100"></td>
        </tr>
    </table>
</body>
</html>
