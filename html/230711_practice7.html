<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습7</title>
</head>
<body>
    <script>
        let num = Number(prompt('숫자를 입력해주세요.'));
        const arr = [];
        for (let i = 1; i <= num; i++) {
            if ((i % 13 == 0) && (i % 2 == 1)) {
                arr.push(i);
            }
        }
        console.log(...arr);
    </script>
</body>
</html>
