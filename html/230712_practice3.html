<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 만들기</title>
    <style>
    </style>
</head>
<body>
    <div>방명록입니다.</div>
    <br />
    <div>
        <div>
            <b>작성자  </b>
            <input type="text" id="writer">
        </div>
        <div>
            <b>내용    </b>
            <input type="text" id="content">
        </div>
    </div>
    <br />
    <button type="button" onclick="writeGuestbook()">작성</button>
    <br />
    <br />
    
    <table border="1" id="guestbook">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
    </table>
    
    <script>
        let num = 1;
        function writeGuestbook() {
            let table = document.querySelector("table");
            // tr 태그 생성
            let tr = document.createElement("tr");

            // 번호 td
            let tdNumber = document.createElement("td");
            tdNumber.innerText = num;

            // 작성자 td
            let tdWriter = document.createElement("td");
            let writer = document.getElementById("writer").value;
            tdWriter.innerText = writer;

            // 내용 td
            let tdContent = document.createElement('td');
            let content = document.getElementById("content").value;
            tdContent.innerText = content;
            
            // 작성일 td
            let tdDate = document.createElement("td"); 
            let dateCreated = new Date();
            let dateStr = `${dateCreated.getFullYear()}-${dateCreated.getMonth()+1}-${dateCreated.getDate()} ${dateCreated.getHours()}`
            tdDate.innerText = dateStr;
            
            tr.appendChild(tdNumber);
            tr.appendChild(tdWriter);
            tr.appendChild(tdContent);
            tr.appendChild(tdDate);

            table.appendChild(tr);
            num++;
        }
    </script>
</body>
</html>
