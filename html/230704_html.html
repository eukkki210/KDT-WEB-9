<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>
    <!-- block 요소: 태그 자체가 "한 줄"을 기본으로 차지함. -->
    <div>안녕하세요</div>

    <!-- inline 요소: 태그가 contents의 크기만큼 공간을 차지함. -->
    <b>안녕하세요</b>
    <strong>안녕하세요</strong>
    <i>안녕하세요</i>
    <em>안녕하세요</em>
    <del>안녕하세요</del>
    <u>안녕하세요</u>

    <p id="" class="" 속성="">안녕하세요</p>
    <!-- 주석 처리는 이렇게, ctrl+/ -->

    <!-- h1를 쓰기 권장하는 이유: 가장 먼저 웹 검색 엔진이 검색-->

    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>

    <!-- p 태그는 기본적으로 마진이 있음 div 태그는 x -->
    <p>안녕하세요</p>
    <p>안녕하세요</p>

    <div>안녕하세요</div>
    <div>안녕하세요. 
        <br />
        안녕하세요. 
        <br />
        안녕하세요. 
        <br />
        안녕하세요.
        안녕하세요.
    </div>

    <ul type="circle">
        <li>사과</li>
        <li>파인애플</li>
        <li>복숭아</li>
    </ul>

    <hr />

    <ol type="I">
        <li>사과</li>
        <li>파인애플</li>
        <li>복숭아</li>
    </ol>

    <img 
    src="./img/happycat.jpg" 
    alt="고양이 이미지"
    title="고양이 이미지"
    width="100"
    />

    <!-- C:\Users\ysg98\Documents\github\KDT-WEB-9\html\happycat.jpg -->
    <!-- 파일 경로 지정 규칙 -->
    <!-- 상대 경로: 현위치를 기준으로 -->
    <!-- 절대 경로: 컴퓨터 경로를 처음부터 끝까지 하나씩 -->
    
    <!-- 상대 경로 규칙:  -->
    <div>
        ./ : 현재 위치를 의미
        <br />
        ../ : 현재 위치에서 한 단계 상위 위치를 의미
        <br />
        ../../: 두 단계 상위 위치...
    </div>

    <a href="https://eukkkicodeverse.tistory.com/" target="_blank">블로그</a>
    <a href="https://eukkkicodeverse.tistory.com/" target="_self">블로그</a>

    <a href="new_html.html">새 페이지</a>

    
</body>
</html>
