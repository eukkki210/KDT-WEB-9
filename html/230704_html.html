<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>
    <p id="" class="" 속성="">안녕하세요</p>
    <!-- 주석 처리는 이렇게, ctrl+/ -->
    <!-- h1를 쓰기 권장하는 이유: 가장 먼저 웹 검색 엔진이 검색-->
    
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
    <!-- p 태그는 기본적으로 마진이 있음 div 태그는 x -->
    <p>안녕하세요</p>
    <p>안녕하세요</p>

    <div>안녕하세요</div>
    <div>안녕하세요. 
        <br />
        안녕하세요. 
        <br />
        안녕하세요. 
        <br />
        안녕하세요.
        안녕하세요.
    </div>

    <ul type="circle">
        <li>사과</li>
        <li>파인애플</li>
        <li>복숭아</li>
    </ul>

    <hr />
    
    <ol type="I">
        <li>사과</li>
        <li>파인애플</li>
        <li>복숭아</li>
    </ol>
</html>
