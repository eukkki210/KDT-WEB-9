<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
</head>
<body>
<table th:attr="border=1">
  <tr>
    <th>이름</th>
    <th>나이</th>
  </tr>
  <tr th:each="person : ${people}">
      <td th:text="${person.getName()}"></td>
      <td th:text="${person.getAge()}"></td>
  </tr>

</table>
</body>
</html>
