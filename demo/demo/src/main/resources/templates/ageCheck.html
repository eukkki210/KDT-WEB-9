<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Age Check</title>
</head>
<body>
<h1
        th:if="${age < 20}"
        th:text="${age} + '세는 미성년자입니다.'"
        th:style="'color: blue;'"
></h1>
<h1
        th:if="${age >= 20}"
        th:text="${age} + '세는 성인입니다.'"
        th:style="'color: green;'"
></h1>
</body>
</html>
